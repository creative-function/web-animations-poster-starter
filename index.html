<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> brazil poster </title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Nova+Mono|Nova+Round" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Barrio|Righteous" rel="stylesheet"> 
	</head>
	<body>

		
		<div class="poster">
			
			<div class="bkgrnd-stripes">
				<img src="dist/img/stripNE.png" alt="none" class="stripe-white-right">
				<img src="dist/img/stripNS.png" alt="none" class="stripe-white-left">
				<img src="dist/img/stripSE.png" class="stripe-orange-middle">
				<img src="dist/img/stripWE.png" class="stripe-black-top"> 
			</div>
			
			<div class="body-images">
				<img src="dist/img/tie.png" class = "navy-tie">
				<img src="dist/img/tongue.png" class= "orange-tongue">
			</div>
			
			<div class="eye-images">
				<img src="dist/img/eyeA.png" class="eyeA-top-left">
				<img src="dist/img/eyeB.png" class="eyeB-top-right">
				<img src="dist/img/eyeC.png" class="eyeC-middle-right">
				<img src="dist/img/eyeD.png" class="eyeD-middle-eye">
				<img src="dist/img/eyeE.png" class="eyeE-middle-left">
				<img src="dist/img/eyeF.png" class="eyeF-bottom-right">
				<div class="moving-pupil">
					<img src="dist/img/eyeGblank.png" class="eyeG-eyeball">
					<img src="dist/img/eyeGpupil2.png" class="eyeG-pupil">
				</div>
			</div>

			<div class="eyelids-eyeA blink">
				<div class="eyelid-top-eyeA">
						<div class="eyeA-lid1-bottom lashes-bottom"></div>
						<div class="eyeA-lid2-top lashes-top"></div>
				</div>
			</div>
			
			<div class="eyelids-eyeD blink">
				<div class="eyelid-middle-eye">
					<div class="eyeD-lid1-bottom lashes-bottom"></div>
					<div class="eyeD-lid2-top lashes-top"></div>
				</div>
			</div>

			<div class="eyelids-eyeG blink">
					<div class="eyelid-bottom-right-eyeG">
						<div class="eyeG-lid1-bottom lashes-bottom"></div>
						<div class="eyeG-lid2-top lashes-top"></div>
					</div>
				</div>

			<div class="eye-hinges">
				<img src="dist/img/spoke1.png" class="spokeD-eyeF-bottom-right">
				<img src="dist/img/spoke2.png" class="spokeC-eyeE-middle-left">
				<img src="dist/img/spoke3.png" class="spokeB-eyeC-middle-right">
				<img src="dist/img/spoke4.png" class="spokeA-eyeB-top-right">
			</div>

			<div class="poster-title">
				<p class="creator-credit">A Terry Gillian Film</p>
				<h1 class="movie-title mt-shadow">BRAZIL</h1>
				<h1 class="movie-title">BRAZIL</h1>
				<div class="actor-credits">
					<p class="actor-JP">Jonathan Price</p>
					<p class="actor-BH"> Bob Hoskins</p>
					<p class="actor-RD">Robert De Niro</p>
				</div>
			</div>
		</div>

		<script src="dist/js/main.js"></script>

	</body>
</html>
